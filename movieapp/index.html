<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <style>
      #slid > img {
        height: 550px;
        width: 100%;
      }

      #container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        margin-top: 20px;
        gap: 20px;
      }

      #container > div {
        width: 90%;
        margin: auto;
        text-align: center;
      }

      #container > div > img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="slid"></div>
    <select name="filter" id="filter">
      <option value="lth">low to high</option>
      <option value="htl">high to low</option>
    </select>
    <div id="container"></div>
  </body>
</html>
<script src="index.js"></script>
